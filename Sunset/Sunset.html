<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="Sunset.css">
<title>Sunset</title>
<script>
	$(window).load(function() {
  $("body").removeClass("preload");
});
</script>
</head>
<body class="preload">
<div class="anim">
	<img class="mountain" src="mountain.png" alt="Mountain(Pahad)" width="100%">
	<img class="sun" src="sun.png" alt="Sun(Suraj)" height="150px" width="150px">
	<img class="cloud1" src="cloud1.png" alt="Cloud1(Badal-Ek)" width="400px" height="400px">
	<img class="cloud2" src="cloud2.png" alt="Cloud2(Badal-Do)" width="400px" height="400px">
	<div id="star1"></div>
	<div id="star2"></div>
	<div id="star3"></div>
</div>
</body>
</html>
